<h1> HEROES </h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12 text-right">
        <button [routerLink]="[ '/heroe', 'nuevo' ]" class="btn btn-outline-primary" type="button" name="button"> <i class="fas fa-plus"> Nuevo h√©roe</i> </button>
    </div>
</div>
<br><br>


<div class="row animated fadeIn fast">
    <div class="col-md-12">

        <div class="table-resposive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Casa</th>
                        <th scope="col" class="text-right">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroes | keys; let i = index">
                        <td>{{ i +1 }} </td>
                        <td>{{ heroes[k].nombre }} </td>
                        <td>{{ heroes[k].casa }} </td>
                        <td class="text-right w120">
                            <button [routerLink]="['/heroe', k]" type="button" class="btn btn-outline-success"><i class="fas fa-sync-alt"></i></button>

                            <button (click)="borraHeroe(k)" type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="(heroes | keys).length === 0 && !loading" class=" alert alert-info" role="alert">
                <strong>No hay registros que mostrar</strong>
            </div>
            <div *ngIf="loading" class="alert alert-info" role="alert">
                <strong>Cargando...</strong> por favor espere
            </div>
        </div>
    </div>
</div>
