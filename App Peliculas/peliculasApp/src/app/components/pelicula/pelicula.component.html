<h1 class="text-center">
    {{ pelicula.title | uppercase }} <small>({{pelicula.release_date | date: 'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4 animated fadeIn">
        <div class="w-50 p-3 text-center">
            <img src="{{urlImag}}{{ pelicula.poster_path }}">
        </div>
        <br><br>
        <a [routerLink]="['/populares']" class="btn btn-outline-danger btn-block"> <i class="fas fa-undo"></i> Regresar</a>

    </div>
    <div class="col-md-8 animated fadeIn">
        <h3 class="text-center">{{ pelicula.title }}</h3>
        <hr>
        <p class="text-justify">{{ pelicula.overview }}</p>
        <p class="bagde badge-pill" [ngClass]="{'badge-danger': pelicula.vote_average <= 5.9 , 'badge-info': pelicula.vote_average <= 6.7 , 'badge-success': pelicula.vote_average >= 6.7   }"> <i class="fas fa-star color"></i> Valoraci√≥n: {{ pelicula.vote_average }}</p>
        <p style="font-weight: bold;">Fecha de Estreno: {{ pelicula.release_date | date:"MM/dd/yy" }}</p>

    </div>
</div>
