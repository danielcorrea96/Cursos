<button type="button" class="btn btn-danger" (click)="alerta= 'alert-danger'">Danger</button>

<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
    Hola Mundo
</h3>
<button (click)="propiedades.danger = !propiedades.danger" name="button" class="btn" [ngClass]="{'btn-danger': propiedades.danger , 'btn-info': !propiedades.danger }">CAMBIO</button>

<br><br>
<hr>

<h3>
    Proceso Asincrono
</h3>
<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading,'fa-sync-alt fa-spin':loading}"
  class="fa" ></i>
  
 <span *ngIf="!loading">Guardar Cambios</span> 
 <span *ngIf="loading"> Espere por favor</span>
</button>
