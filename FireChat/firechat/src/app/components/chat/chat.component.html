<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div class="text-right" *ngFor="let chat of _cs.chats" [ngClass]="{'text-right':_cs.usuario.uid == chat.uid}">
        <span [ngClass]="{'badge-primary':_cs.usuario.uid == chat.uid , 'badge-success': _cs.usuario.uid != chat.uid}" class="badge ">{{ chat.nombre }}</span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>


</div>

<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje()">
