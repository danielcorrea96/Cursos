<div class="container main-container">
    <h1>Firechat</h1>
    <div class="col-md-12 text-right">
        <button *ngIf="_cs.usuario.uid" (click)="_cs.logout()" class="btn btn-outline-danger" type="button"><i class="fas fa-sign-out-alt"></i></button>
    </div>


    <app-login *ngIf="!_cs.usuario.uid"></app-login>

    <div *ngIf="_cs.usuario.uid" class="chat-window">
        <app-chat></app-chat>
    </div>

</div>
