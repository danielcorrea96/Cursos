<h1>BUSCANDO: <small>{{ termino }}</small></h1>

<div class="row">
    <div class=" col-md-12 animated fadeIn fast" *ngIf="santamart.length == 0">
        <div class="alert alert-info" role="alert">
            No existen resultados para: {{termino}}.
        </div>
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

</div>
<div class="card-rows">
    <app-sitios-generic [santamart]="santamart" [index]="santamart.idx" *ngFor="let santamart of santamart; let i = index"></app-sitios-generic>
