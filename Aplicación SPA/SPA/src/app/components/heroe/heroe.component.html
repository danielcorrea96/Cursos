<h1 class="text-center">{{ heroe.nombre | uppercase }} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4 animated fadeIn">
        <div class="w-50 p-3 text-center">
            <img [src]="heroe.img2" [alt]="heroe.nombre" width="250%" height="250%">
        </div>
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>
    <div class="col-md-8 animated fadeIn">
        <h3 class="text-center">{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div class="text-center">
            <img [src]="heroe.casa" [alt]="heroe.nombre" width="20%" height="20%">
        </div>
    </div>
</div>
